<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="shortcut icon"
      href="./images/NAMU.svg"
      type="image/x-icon"
    >
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>

  <body class="page" id="home">
    <header class="page__header header">
      <div class="header__top-bar top-bar">
        <a href="#home">
          <img
          src="./images/namu-white.png"
          alt="NAMU logo"
          class="top-bar__logo logo"
          >
        </a>

        <div class="top-bar__elements">
          <select class="header__top-bar__language top-bar__language language">
            <option value="ua">UA</option>
            <option value="en">EN</option>
          </select>

          <a href="#menu" class="top-bar__menu"></a>
        </div>
      </div>

      <nav class="menu page__menu" id="menu">
        <div class="menu__top-bar top-bar">
          <a href="#home">
            <img
            src="./images/namu-white.png"
            alt="NAMU logo"
            class="header__logo logo"
            >
          </a>

          <div class="top-bar__elements">
            <select class="top-bar__language language">
              <option value="ua">UA</option>
              <option value="en">EN</option>
            </select>

            <a href="#home" class="top-bar__menu-close"></a>
          </div>
        </div>
      </nav>

      <div class="header__content">
        <div class="header__content-main">
          <p class="header__content-date">10 серпня - 10 листопада</p>
          <h1 class="header__content-title">Мистецтво ХІХ - ХХ ст.</h1>
          <p class="header__content-discription">Внесок українських митців у світову культуру 19-20 ст.</p>
          <button class="header__content-button">Купити квиток</button>

          <img
            src="./images/madam.png"
            alt="madam"
            class="header__image"
          >
        </div>
      </div>
    </header>
  </body>
</html>
